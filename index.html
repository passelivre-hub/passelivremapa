<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Demográfico SC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }

    /* Top-bar geral */
    .top-bar {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 12px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 12px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      height: 48px;
      width: auto;
    }

    .title {
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      line-height: 1.3;
      color: #0f172a;
    }

    .title .subtitle {
      font-weight: 500;
      display: block;
      margin-top: 2px;
      line-height: 1.2;
    }

    #searchBox {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      text-align: center;
      min-width: 220px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }

    .demographic-panel {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      border-radius: 10px;
      z-index: 1000;
      width: 94%;
      max-width: 1200px;
      backdrop-filter: blur(4px);
    }

    .demographic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      align-items: stretch;
    }

    .card {
      background: #f7f9fb;
      border: 1px solid #e3e7ec;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .card h4 {
      margin: 0 0 6px 0;
      color: #004aad;
      font-size: 14px;
    }

    .card .total {
      font-size: 20px;
      font-weight: bold;
      color: #0f172a;
    }

    canvas { background: white; border-radius: 6px; }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      .top-bar {
        width: 92%;
        padding: 12px;
        flex-direction: column;
        text-align: center;
      }
      .brand img { height: 40px; }
      #searchBox { width: 100%; }
      .demographic-panel { bottom: 5px; padding: 10px; }
    }
  </style>
</head>
  <body>
    <div id="map"></div>

    <div class="top-bar">
      <div class="brand">
        <img src="static/img/govsc.svg" alt="Governo de Santa Catarina">
      </div>
      <div class="title">
        <span>Painel Demográfico SC</span>
        <span class="subtitle">Fundação Catarinense de Educação Especial</span>
        <span class="subtitle">Carteiras de Identificação e Passe Livre Intermunicipal</span>
        <div style="margin-top:6px;">
          <input type="text" id="searchBox" placeholder="Buscar município...">
        </div>
      </div>
      <div class="brand">
        <img src="static/img/fcee.svg" alt="FCEE">
      </div>
    </div>

  <div class="demographic-panel">
    <div class="demographic-grid">
      <div class="card">
        <h4>Carteiras por faixa etária</h4>
        <div class="total" id="totalFaixa">-</div>
        <canvas id="chartFaixa" height="120"></canvas>
      </div>
      <div class="card">
        <h4>Quantidade por tipo de carteira</h4>
        <div class="total" id="totalTipos">-</div>
        <canvas id="chartTipos" height="120"></canvas>
      </div>
      <div class="card">
        <h4>Carteiras por região</h4>
        <div class="total" id="totalRegiao">-</div>
        <canvas id="chartRegiao" height="120"></canvas>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
