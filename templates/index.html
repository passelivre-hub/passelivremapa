<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Demográfico SC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --gov-blue: #0f2b63;
      --gov-green: #007f4e;
      --gov-red: #c8102e;
      --gov-sand: #f4f5f7;
      --gov-ink: #0f172a;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #eef2f7 100%);
      color: var(--gov-ink);
    }

    .page {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      position: sticky;
      top: 0;
      z-index: 1100;
      background: linear-gradient(90deg, var(--gov-blue), var(--gov-green));
      color: white;
      padding: 12px 18px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.12);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img { height: 48px; width: auto; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15)); }

    .title {
      display: flex;
      flex-direction: column;
      gap: 2px;
      text-align: center;
    }

    .title span { font-size: 15px; font-weight: 600; letter-spacing: 0.2px; }
    .title .subtitle { font-weight: 400; font-size: 13px; opacity: 0.9; }

    #searchBox {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.4);
      min-width: 240px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      outline: none;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.35);
    }

    #searchBox::placeholder { color: rgba(255,255,255,0.8); }

    .content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 16px;
      padding: 16px;
      box-sizing: border-box;
    }

    .map-wrapper {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(15, 43, 99, 0.12);
      border: 1px solid #e2e8f0;
      background: white;
    }

    #map { height: 100%; width: 100%; min-height: calc(100vh - 120px); }

    .sidebar {
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 16px 40px rgba(0,0,0,0.08);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      overflow-y: auto;
    }

    .section-title {
      margin: 0;
      font-size: 15px;
      color: var(--gov-blue);
      letter-spacing: 0.1px;
      text-transform: uppercase;
    }

    .card {
      background: linear-gradient(180deg, #ffffff 0%, #f9fbff 100%);
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px 12px 8px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7), 0 8px 18px rgba(15,43,99,0.06);
    }

    .card h4 {
      margin: 0 0 6px 0;
      color: var(--gov-blue);
      font-size: 14px;
      letter-spacing: 0.15px;
    }

    .card .total {
      font-size: 13px;
      font-weight: 600;
      color: var(--gov-ink);
      margin-bottom: 6px;
    }

    canvas { background: white; border-radius: 8px; }

    @media (max-width: 960px) {
      .content { grid-template-columns: 1fr; }
      #map { min-height: 360px; }
      .sidebar { order: -1; height: auto; max-height: 50vh; }
      .top-bar { flex-direction: column; align-items: flex-start; }
      #searchBox { width: 100%; }
    }
  </style>
</head>
  <body>
    <div class="page">
      <header class="top-bar">
        <div class="brand">
          <img src="{{ url_for('static', filename='img/govsc.svg') }}" alt="Governo de Santa Catarina">
        </div>
        <div class="title">
          <span>Painel Demográfico SC</span>
          <span class="subtitle">Fundação Catarinense de Educação Especial</span>
          <span class="subtitle">Carteiras de Identificação e Passe Livre Intermunicipal</span>
          <div style="margin-top:6px;">
            <input type="text" id="searchBox" placeholder="Buscar município...">
          </div>
        </div>
        <div class="brand">
          <img src="{{ url_for('static', filename='img/fcee.svg') }}" alt="FCEE">
        </div>
      </header>

      <div class="content">
        <div class="map-wrapper">
          <div id="map"></div>
        </div>
        <aside class="sidebar">
          <h3 class="section-title">Painel Analítico</h3>
          <div class="card">
            <h4>Faixa etária por tipo de deficiência</h4>
            <div class="total" id="totalFaixa">-</div>
            <canvas id="chartFaixa" height="140"></canvas>
          </div>
          <div class="card">
            <h4>Quantidade por tipo de carteira</h4>
            <div class="total" id="totalTipos">-</div>
            <canvas id="chartTipos" height="120"></canvas>
          </div>
          <div class="card">
            <h4>Carteiras por região</h4>
            <div class="total" id="totalRegiao">-</div>
            <canvas id="chartRegiao" height="120"></canvas>
          </div>
        </aside>
      </div>
    </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const municipiosStatus = {{ municipiosStatus | tojson }};
    const municipiosInstituicoes = {{ municipiosInstituicoes | tojson }};
    const municipiosTotais = {{ municipiosTotais | tojson }};
    const demografiaDistribuicao = {{ demografia_distribuicao | tojson }} || {};
    const instituicoesResumo = {{ instituicoes_resumo | tojson }} || {};
    const palette = ['#0f2b63', '#c8102e', '#0f766e', '#1d4ed8', '#ca8a04', '#7c3aed'];

    const valueLabelsPlugin = {
      id: 'valueLabels',
      afterDatasetsDraw(chart) {
        const { ctx, data, config } = chart;
        const stacked = (config.options.scales?.x?.stacked || config.options.scales?.y?.stacked);
        ctx.save();
        ctx.fillStyle = '#0f172a';
        ctx.font = 'bold 12px "Segoe UI", Arial, sans-serif';

        data.datasets.forEach((dataset, datasetIndex) => {
          const meta = chart.getDatasetMeta(datasetIndex);
          if (!dataset || !meta || meta.hidden) return;

          meta.data.forEach((element, index) => {
            const value = dataset.data[index];
            if (value === null || value === undefined) return;

            const isHorizontal = config.options.indexAxis === 'y';
            const pos = element.tooltipPosition();
            if (isHorizontal) {
              ctx.textAlign = 'left';
              ctx.textBaseline = 'middle';
              ctx.fillText(value, pos.x + 10, pos.y);
            } else {
              ctx.textAlign = 'center';
              ctx.textBaseline = stacked ? 'middle' : 'bottom';
              const offsetY = stacked ? 0 : 8;
              ctx.fillText(value, pos.x, pos.y - offsetY);
            }
          });
        });

        ctx.restore();
      }
    };

    Chart.register(valueLabelsPlugin);

    const maxBeneficiarios = Math.max(...Object.values(municipiosTotais || {}), 0);

    function getIntensityColor(nome) {
      const total = municipiosTotais[nome] || 0;
      if (!total || !maxBeneficiarios) return '#e5e7eb';

      const ratio = Math.min(total / maxBeneficiarios, 1);
      const start = [215, 226, 241];
      const end = [15, 43, 99];
      const channel = start.map((v, i) => Math.round(v + (end[i] - v) * ratio));
      return `rgb(${channel[0]}, ${channel[1]}, ${channel[2]})`;
    }

    var map = L.map('map').setView([-27.2, -50.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    var geoLayer;

    fetch("sc_municipios.geojson")
      .then(res => res.json())
      .then(data => {
        geoLayer = L.geoJson(data, {
          style: feature => ({
            color: "#1e293b",
            weight: 0.8,
            fillColor: getIntensityColor(feature.properties.name),
            fillOpacity: 0.82
          }),
          onEachFeature: (feature, layer) => {
            const nome = feature.properties.name;
            let status = municipiosStatus[nome] || "Nenhum";

            let popupHtml = `<b>${nome}</b><br>Status: ${status}`;

            const totalMunicipio = municipiosTotais[nome] || 0;
            if (totalMunicipio) {
              popupHtml += `<br><b>Total estimado:</b> ${totalMunicipio} beneficiários`;
            }

            if (municipiosInstituicoes[nome]) {
              popupHtml += "<br><br><b>Instituições credenciadas:</b><ul>";
              municipiosInstituicoes[nome].forEach(inst => {
                popupHtml += `
                  <li>
                    <b>${inst.nome}</b> (${inst.tipo})<br>
                    ${inst.endereco}<br>
                    Tel: ${inst.telefone}<br>
                    Email: ${inst.email}<br>
                    Quantidade: CIPTEA: ${inst.quantidade_ciptea || 0}, CIPF: ${inst.quantidade_cipf || 0}, Passe Livre: ${inst.quantidade_passe_livre || 0}
                  </li>
                `;
              });
              popupHtml += "</ul>";
            }

            layer.bindPopup(popupHtml);
            layer.featureStatus = status;
          }
        }).addTo(map);

      });

    document.getElementById("searchBox").addEventListener("keyup", function(e) {
      if(e.key === "Enter") {
        const query = this.value.toLowerCase();
        geoLayer.eachLayer(layer => {
          if(layer.feature.properties.name.toLowerCase() === query) {
            map.fitBounds(layer.getBounds());
            layer.openPopup();
          }
        });
      }
    });

    function renderFaixaChart() {
      const container = document.getElementById('chartFaixa');
      if (!container) return;

      const labels = demografiaDistribuicao.faixas || [];
      const tipos = demografiaDistribuicao.tipos || [];
      const dataMap = demografiaDistribuicao.data || {};
      const total = demografiaDistribuicao.total || 0;
      document.getElementById('totalFaixa').innerText = total ? `${total} registros informados` : 'Nenhum registro cadastrado';

      const datasets = tipos.length ? tipos.map((tipo, idx) => ({
        label: tipo,
        data: labels.map(f => dataMap?.[tipo]?.[f] || 0),
        backgroundColor: palette[idx % palette.length] + 'cc',
        borderColor: palette[idx % palette.length],
        borderWidth: 1.5,
        stack: 'faixa'
      })) : [{
        label: 'Sem dados',
        data: labels.map(() => 0),
        backgroundColor: '#e5e7eb',
        borderColor: '#cbd5e1',
        borderWidth: 1,
        stack: 'faixa'
      }];

      new Chart(container, {
        type: 'bar',
        data: { labels, datasets },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } },
          scales: {
            x: { stacked: true, ticks: { color: '#0f172a' } },
            y: { stacked: true, beginAtZero: true }
          },
          layout: { padding: { top: 10, right: 10, left: 4, bottom: 6 } }
        }
      });
    }

    function renderTiposChart() {
      const container = document.getElementById('chartTipos');
      if (!container) return;
      const totais = (instituicoesResumo.totais) || {};
      const labels = ['CIPTEA', 'CIPF', 'Passe Livre'];
      const data = [totais.ciptea || 0, totais.cipf || 0, totais.passe_livre || 0];
      const totalTipos = data.reduce((a, b) => a + b, 0);
      document.getElementById('totalTipos').innerText = totalTipos ? `${totalTipos} emissões registradas` : 'Nenhuma emissão registrada';

      new Chart(container, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Total por tipo',
            data,
            borderColor: palette[1],
            backgroundColor: palette[1] + '33',
            borderWidth: 2,
            maxBarThickness: 42
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } },
          layout: { padding: { right: 20, top: 6, left: 4, bottom: 6 } }
        }
      });
    }

    function renderRegiaoChart() {
      const container = document.getElementById('chartRegiao');
      if (!container) return;
      const regioes = instituicoesResumo.regioes || {};
      const labels = Object.keys(regioes).length ? Object.keys(regioes) : ['Sem dados'];
      const data = labels.map(r => regioes[r] || 0);
      const totalRegiao = data.reduce((a, b) => a + b, 0);
      document.getElementById('totalRegiao').innerText = totalRegiao ? `${totalRegiao} carteiras contabilizadas` : 'Nenhuma carteira informada';

      new Chart(container, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Carteiras por região',
            data,
            borderColor: palette[2],
            backgroundColor: palette[2] + '33',
            borderWidth: 2,
            maxBarThickness: 36
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          indexAxis: 'y',
          scales: { x: { beginAtZero: true } },
          layout: { padding: { right: 48, top: 6, left: 4, bottom: 6 } }
        }
      });
    }

    function renderPainel() {
      renderFaixaChart();
      renderTiposChart();
      renderRegiaoChart();
    }

    renderPainel();
  </script>
</body>
</html>
