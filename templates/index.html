<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo SC - Credenciamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    /* Título fixo */
    .title {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 6px 14px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
      font-weight: bold;
      font-size: 16px;
      z-index: 2000; /* sempre acima do mapa */
    }

    .top-bar {
      position: absolute;
      top: 45px; /* abaixo do título */
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      z-index: 1500;
      font-size: 14px;
    }

    .top-bar button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #f0f0f0;
    }

    /* Legenda */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.4;
      z-index: 2000; /* acima do mapa */
      max-width: 320px;
    }

    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .legend div span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 6px;
      border: 1px solid #000;
    }

    /* Ajustes para celular */
    @media (max-width: 768px) {
      .title {
        font-size: 14px;
        padding: 4px 10px;
      }

      .top-bar {
        flex-direction: column;
        gap: 6px;
        font-size: 12px;
        padding: 8px;
      }

      .legend {
        bottom: 80px; /* sobe mais para não sumir atrás da borda */
        left: 10px;
        right: 10px;
        font-size: 12px;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Título -->
  <div class="title">Mapa Interativo SC - Credenciamentos</div>

  <!-- Barra superior -->
  <div class="top-bar">
    <button>CIPTEA</button>
    <button>CIPF</button>
    <button>Passe Livre</button>
    <span><strong>Instituições Credenciadas:</strong> 132</span>
    <input type="text" placeholder="Buscar município">
  </div>

  <!-- Legenda -->
  <div class="legend">
    <div><span style="background: green;"></span> Possui credenciamento</div>
    <div><span style="background: red;"></span> Em análise</div>
    <div><span style="background: blue;"></span> Outro status</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-27.2423, -50.2189], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);
  </script>
</body>
</html>
