<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo SC - Credenciamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }

    /* Top-bar geral */
    .top-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 6px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .title { font-weight: bold; font-size: 16px; text-align: center; }

    .filter-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filter-buttons button { margin: 0; padding: 4px 8px; cursor: pointer; }

    .stats { font-weight: bold; text-align: center; }

    #searchBox { padding: 4px 6px; border-radius: 4px; border: 1px solid #ccc; text-align: center; }

    /* Legenda dentro da top-bar */
    .legend-bar {
      background: white;
      padding: 6px 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      font-size: 14px;
      text-align: center;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 6px;
    }
    .legend-bar i {
      width: 18px;
      height: 18px;
      display: inline-block;
      margin-right: 4px;
      opacity: 0.7;
    }

    .demographic-panel {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      border-radius: 10px;
      z-index: 1000;
      width: 94%;
      max-width: 1200px;
      backdrop-filter: blur(4px);
    }

    .demographic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      align-items: stretch;
    }

    .card {
      background: #f7f9fb;
      border: 1px solid #e3e7ec;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .card h4 {
      margin: 0 0 6px 0;
      color: #004aad;
      font-size: 14px;
    }

    .card .total {
      font-size: 20px;
      font-weight: bold;
      color: #0f172a;
    }

    canvas { background: white; border-radius: 6px; }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      .top-bar { width: 95%; padding: 10px; gap: 8px; }
      .filter-buttons { justify-content: center; }
      #searchBox { width: 90%; }
      .legend-bar { width: 100%; max-width: 95%; }
      .demographic-panel { bottom: 5px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="top-bar">
    <div class="title">Mapa Interativo SC - Credenciamentos</div>
    <div class="filter-buttons">
      <button onclick="filterMap('Todos')">Todos</button>
      <button onclick="filterMap('CIPTEA')">CIPTEA</button>
      <button onclick="filterMap('CIPF')">CIPF</button>
      <button onclick="filterMap('Passe Livre')">Passe Livre</button>
    </div>
    <div class="stats" id="stats"></div>
    <input type="text" id="searchBox" placeholder="Buscar município...">
    <div class="legend-bar" id="legendBar"></div>
  </div>

  <div class="demographic-panel">
    <div class="demographic-grid">
      <div class="card">
        <h4>Carteiras por tipo de deficiência</h4>
        <div class="total" id="totalDeficiencia">-</div>
        <canvas id="chartDeficiencia" height="120"></canvas>
      </div>
      <div class="card">
        <h4>Carteiras por faixa etária</h4>
        <div class="total" id="totalFaixa">-</div>
        <canvas id="chartFaixa" height="120"></canvas>
      </div>
      <div class="card">
        <h4>Carteiras por região</h4>
        <div class="total" id="totalRegiao">-</div>
        <canvas id="chartRegiao" height="120"></canvas>
      </div>
      <div class="card">
        <h4>Solicitações por mês</h4>
        <div class="total" id="totalMeses">-</div>
        <canvas id="chartMes" height="120"></canvas>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const municipiosStatus = {{ municipiosStatus | tojson }};
    const municipiosInstituicoes = {{ municipiosInstituicoes | tojson }};
    const demografia = {{ demografia | tojson }};

    function getColor(status) {
      switch(status) {
        case "CIPTEA": return "#2b58de";
        case "Passe Livre": return "red";
        case "CIPF": return "purple";
        case "CIPTEA e Passe Livre":
        case "Ambos": return "rgb(166,206,57)";
        default: return "lightgray";
      }
    }

    var map = L.map('map').setView([-27.2, -50.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    var geoLayer;

    fetch("sc_municipios.geojson")
      .then(res => res.json())
      .then(data => {
        geoLayer = L.geoJson(data, {
          style: feature => ({
            color: "#333",
            weight: 1,
            fillColor: getColor(municipiosStatus[feature.properties.name] || "Nenhum"),
            fillOpacity: 0.6
          }),
          onEachFeature: (feature, layer) => {
            const nome = feature.properties.name;
            let status = municipiosStatus[nome] || "Nenhum";

            if (status === "Passe Livre" || status === "CIPTEA e Passe Livre" || status === "Ambos") {
              status = (status === "Passe Livre") ? "CIPF e Passe Livre" : "CIPTEA, Passe Livre e CIPF";
            }

            let popupHtml = `<b>${nome}</b><br>Status: ${status}`;

            if (municipiosInstituicoes[nome]) {
              popupHtml += "<br><br><b>Instituições credenciadas:</b><ul>";
              municipiosInstituicoes[nome].forEach(inst => {
                popupHtml += `
                  <li>
                    <b>${inst.nome}</b> (${inst.tipo})<br>
                    ${inst.endereco}<br>
                    Tel: ${inst.telefone}<br>
                    Email: ${inst.email}<br>
                    Quantidade: CIPTEA: ${inst.quantidade_ciptea || 0}, CIPF: ${inst.quantidade_cipf || 0}, Passe Livre: ${inst.quantidade_passe_livre || 0}
                  </li>
                `;
              });
              popupHtml += "</ul>";
            }

            layer.bindPopup(popupHtml);
            layer.featureStatus = status;
          }
        }).addTo(map);

        updateStats();
      });

    function filterMap(status) {
      geoLayer.eachLayer(layer => {
        const s = layer.featureStatus;
        let show = false;

        if (status === "Todos") show = true;
        else if (status === "Passe Livre") show = s.includes("Passe Livre");
        else if (status === "CIPTEA") show = s.includes("CIPTEA");
        else if (status === "CIPF") show = s.includes("CIPF");

        layer.setStyle({ fillOpacity: show ? 0.6 : 0 });
      });
    }

    function updateStats() {
      let totalInstituicoes = 0;
      let totalCIPTEA = 0;
      let totalCIPF = 0;
      let totalPasseLivre = 0;

      Object.values(municipiosInstituicoes).forEach(insts => {
        totalInstituicoes += insts.length;
        insts.forEach(inst => {
          totalCIPTEA += parseInt(inst.quantidade_ciptea || 0);
          totalCIPF += parseInt(inst.quantidade_cipf || 0);
          totalPasseLivre += parseInt(inst.quantidade_passe_livre || 0);
        });
      });

      document.getElementById("stats").innerText =
        `Instituições Credenciadas: ${totalInstituicoes}`;

      const legendDiv = document.getElementById("legendBar");
      legendDiv.innerHTML = `
        <div><i style="background:${getColor('CIPTEA')}"></i> CIPTEA: ${totalCIPTEA}</div>
        <div><i style="background:${getColor('CIPF')}"></i> CIPF: ${totalCIPF}</div>
        <div><i style="background:${getColor('Passe Livre')}"></i> Passe Livre: ${totalPasseLivre}</div>
      `;
    }

    document.getElementById("searchBox").addEventListener("keyup", function(e) {
      if(e.key === "Enter") {
        const query = this.value.toLowerCase();
        geoLayer.eachLayer(layer => {
          if(layer.feature.properties.name.toLowerCase() === query) {
            map.fitBounds(layer.getBounds());
            layer.openPopup();
          }
        });
      }
    });

    window.addEventListener('resize', updateStats);

    function renderChart(ctxId, labels, data, title, type = 'bar', chartOptions = {}) {
      const ctx = document.getElementById(ctxId);
      if (!ctx) return;

      return new Chart(ctx, {
        type,
        data: {
          labels,
          datasets: [{
            label: title,
            data,
            borderColor: '#004aad',
            backgroundColor: 'rgba(0, 74, 173, 0.15)',
            borderWidth: 2,
            tension: 0.3,
            fill: type === 'line'
          }]
        },
        options: Object.assign({
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }, chartOptions)
      });
    }

    function renderDemografia() {
      const { por_deficiencia, por_faixa, por_regiao, por_mes } = demografia;

      const totalDef = Object.values(por_deficiencia).reduce((a,b)=>a+b,0);
      const totalFaixa = Object.values(por_faixa).reduce((a,b)=>a+b,0);
      const totalRegiao = Object.values(por_regiao).reduce((a,b)=>a+b,0);
      const totalMes = Object.values(por_mes).reduce((a,b)=>a+b,0);

      document.getElementById('totalDeficiencia').innerText = `${totalDef} carteiras`;
      document.getElementById('totalFaixa').innerText = `${totalFaixa} carteiras`;
      document.getElementById('totalRegiao').innerText = `${totalRegiao} carteiras`;
      document.getElementById('totalMeses').innerText = `${totalMes} solicitações`;

      renderChart('chartDeficiencia', Object.keys(por_deficiencia), Object.values(por_deficiencia), 'Por tipo');
      renderChart('chartFaixa', Object.keys(por_faixa), Object.values(por_faixa), 'Por faixa');
      renderChart('chartRegiao', Object.keys(por_regiao), Object.values(por_regiao), 'Por região', 'bar', { indexAxis: 'y' });
      renderChart('chartMes', Object.keys(por_mes), Object.values(por_mes), 'Por mês', 'line');
    }

    renderDemografia();
  </script>
</body>
</html>
