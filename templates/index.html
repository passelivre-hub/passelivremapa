<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo SC - Credenciamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Barra superior */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #004aad;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
    }

    /* Controles de filtro */
    .filter-container {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }

    /* Legenda padrão (desktop) */
    .info.legend {
      position: absolute;
      bottom: 30px;
      right: 10px;
      background: white;
      padding: 6px 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      font-size: 14px;
      line-height: 18px;
    }
    .info.legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      .top-bar {
        font-size: 16px;
        padding: 8px;
      }
      .filter-container {
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        font-size: 12px;
        text-align: center;
      }
      .info.legend {
        top: 95px;  /* aparece logo abaixo da barra */
        bottom: auto;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        padding: 10px;
        font-size: 14px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-sizing: border-box;
      }
      .info.legend div {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .info.legend i {
        width: 20px;
        height: 20px;
        margin-right: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">Mapa Interativo - Credenciamentos SC</div>
  <div id="map"></div>
  <div class="filter-container">
    <label><input type="checkbox" id="toggleMesorregioes" checked> Mesorregiões</label><br>
    <label><input type="checkbox" id="toggleMunicipios" checked> Municípios</label>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-27.2423, -50.2189], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Criando a legenda
    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function () {
      var div = L.DomUtil.create('div', 'info legend');
      div.innerHTML += '<div><i style="background: #ff0000"></i>Mesorregiões</div>';
      div.innerHTML += '<div><i style="background: #0000ff"></i>Municípios</div>';
      return div;
    };
    legend.addTo(map);

    // Checkboxes para filtros
    document.getElementById('toggleMesorregioes').addEventListener('change', function(e) {
      alert("Aqui você vai alternar a camada de Mesorregiões");
    });
    document.getElementById('toggleMunicipios').addEventListener('change', function(e) {
      alert("Aqui você vai alternar a camada de Municípios");
    });
  </script>
</body>
</html>
