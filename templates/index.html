<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Demográfico SC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }

    /* Top-bar geral */
    .top-bar {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 12px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 12px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      height: 48px;
      width: auto;
    }

    .title {
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      line-height: 1.3;
      color: #0f172a;
    }

    .subtitle { font-weight: 500; display: block; }

    #searchBox {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      text-align: center;
      min-width: 220px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }

    .demographic-panel {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      border-radius: 10px;
      z-index: 1000;
      width: 94%;
      max-width: 1200px;
      backdrop-filter: blur(4px);
    }

    .demographic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      align-items: stretch;
    }

    .card {
      background: #f7f9fb;
      border: 1px solid #e3e7ec;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .card h4 {
      margin: 0 0 6px 0;
      color: #004aad;
      font-size: 14px;
    }

    .card .total {
      font-size: 20px;
      font-weight: bold;
      color: #0f172a;
    }

    canvas { background: white; border-radius: 6px; }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      .top-bar {
        width: 92%;
        padding: 12px;
        flex-direction: column;
        text-align: center;
      }
      .brand img { height: 40px; }
      #searchBox { width: 100%; }
      .demographic-panel { bottom: 5px; padding: 10px; }
    }
  </style>
</head>
  <body>
    <div id="map"></div>

    <div class="top-bar">
      <div class="brand">
        <img src="{{ url_for('static', filename='img/govsc.jpg') }}" data-fallback="{{ url_for('static', filename='img/govsc.svg') }}" alt="Governo de Santa Catarina" onerror="if(this.src!==this.dataset.fallback){this.src=this.dataset.fallback}">
      </div>
      <div class="title">
        <span>Painel Demográfico SC</span><br>
        <span class="subtitle">Fundação Catarinense de Educação Especial</span><br>
        <span class="subtitle">Carteiras de Identificação e Passe Livre Intermunicipal</span>
        <div style="margin-top:6px;">
          <input type="text" id="searchBox" placeholder="Buscar município...">
        </div>
      </div>
      <div class="brand">
        <img src="{{ url_for('static', filename='img/fcee.jpg') }}" data-fallback="{{ url_for('static', filename='img/fcee.svg') }}" alt="FCEE" onerror="if(this.src!==this.dataset.fallback){this.src=this.dataset.fallback}">
      </div>
    </div>

  <div class="demographic-panel">
    <div class="demographic-grid">
      <div class="card">
        <h4>Carteiras por tipo de deficiência</h4>
        <div class="total" id="totalDeficiencia">-</div>
        <canvas id="chartDeficiencia" height="120"></canvas>
      </div>
      <div class="card">
        <h4>Carteiras por faixa etária</h4>
        <div class="total" id="totalFaixa">-</div>
        <canvas id="chartFaixa" height="120"></canvas>
      </div>
      <div class="card">
        <h4>Carteiras por região</h4>
        <div class="total" id="totalRegiao">-</div>
        <canvas id="chartRegiao" height="120"></canvas>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const municipiosStatus = {{ municipiosStatus | tojson }};
    const municipiosInstituicoes = {{ municipiosInstituicoes | tojson }};
    const demografia = {{ demografia | tojson }};
    const mainGreen = '#A1C84D';

    function getColor(status) {
      return status && status !== "Nenhum" ? mainGreen : "#e5e7eb";
    }

    var map = L.map('map').setView([-27.2, -50.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    var geoLayer;

    fetch("sc_municipios.geojson")
      .then(res => res.json())
      .then(data => {
        geoLayer = L.geoJson(data, {
          style: feature => ({
            color: "#333",
            weight: 1,
            fillColor: getColor(municipiosStatus[feature.properties.name] || "Nenhum"),
            fillOpacity: 0.65
          }),
          onEachFeature: (feature, layer) => {
            const nome = feature.properties.name;
            let status = municipiosStatus[nome] || "Nenhum";

            if (status === "Passe Livre" || status === "CIPTEA e Passe Livre" || status === "Ambos") {
              status = (status === "Passe Livre") ? "CIPF e Passe Livre" : "CIPTEA, Passe Livre e CIPF";
            }

            let popupHtml = `<b>${nome}</b><br>Status: ${status}`;

            if (municipiosInstituicoes[nome]) {
              popupHtml += "<br><br><b>Instituições credenciadas:</b><ul>";
              municipiosInstituicoes[nome].forEach(inst => {
                popupHtml += `
                  <li>
                    <b>${inst.nome}</b> (${inst.tipo})<br>
                    ${inst.endereco}<br>
                    Tel: ${inst.telefone}<br>
                    Email: ${inst.email}<br>
                    Quantidade: CIPTEA: ${inst.quantidade_ciptea || 0}, CIPF: ${inst.quantidade_cipf || 0}, Passe Livre: ${inst.quantidade_passe_livre || 0}
                  </li>
                `;
              });
              popupHtml += "</ul>";
            }

            layer.bindPopup(popupHtml);
            layer.featureStatus = status;
          }
        }).addTo(map);

      });

    document.getElementById("searchBox").addEventListener("keyup", function(e) {
      if(e.key === "Enter") {
        const query = this.value.toLowerCase();
        geoLayer.eachLayer(layer => {
          if(layer.feature.properties.name.toLowerCase() === query) {
            map.fitBounds(layer.getBounds());
            layer.openPopup();
          }
        });
      }
    });

    function renderChart(ctxId, labels, data, title, type = 'bar', chartOptions = {}) {
      const ctx = document.getElementById(ctxId);
      if (!ctx) return;

      return new Chart(ctx, {
        type,
        data: {
          labels,
          datasets: [{
            label: title,
            data,
            borderColor: mainGreen,
            backgroundColor: 'rgba(161, 200, 77, 0.2)',
            borderWidth: 3,
            tension: 0.3,
            fill: type === 'line'
          }]
        },
        options: Object.assign({
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }, chartOptions)
      });
    }

    function renderDemografia() {
      const { por_deficiencia, por_faixa, por_regiao } = demografia;

      const ordemDeficiencia = ["TEA", "Fibromialgia", "Demais Def."];
      const ordemRegiao = ["Grande Florianópolis", "Sul", "Norte", "Vale do Itajaí", "Serra", "Oeste"];

      const totalDef = Object.values(por_deficiencia).reduce((a,b)=>a+b,0);
      const totalFaixa = Object.values(por_faixa).reduce((a,b)=>a+b,0);
      const totalRegiao = Object.values(por_regiao).reduce((a,b)=>a+b,0);

      document.getElementById('totalDeficiencia').innerText = `${totalDef} carteiras`;
      document.getElementById('totalFaixa').innerText = `${totalFaixa} carteiras`;
      document.getElementById('totalRegiao').innerText = `${totalRegiao} carteiras`;

      const defLabels = ordemDeficiencia.filter(d => por_deficiencia[d] !== undefined);
      renderChart('chartDeficiencia', defLabels, defLabels.map(d => por_deficiencia[d]), 'Por tipo');

      const faixaLabels = Object.keys(por_faixa);
      renderChart('chartFaixa', faixaLabels, faixaLabels.map(f => por_faixa[f]), 'Por faixa');

      const extrasRegiao = Object.keys(por_regiao).filter(r => !ordemRegiao.includes(r));
      const regiaoLabels = ordemRegiao.filter(r => por_regiao[r] !== undefined).concat(extrasRegiao);
      renderChart('chartRegiao', regiaoLabels, regiaoLabels.map(r => por_regiao[r]), 'Por região', 'bar', { indexAxis: 'y' });

    }

    renderDemografia();
  </script>
</body>
</html>
