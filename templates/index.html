<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa Interativo SC - Credenciamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #topbar {
      background: #f5f5f5;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    #controls button {
      padding: 5px 10px;
      cursor: pointer;
    }

    #search {
      padding: 5px;
      flex: 1;
      min-width: 150px;
    }

    #legend {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      font-size: 13px;
      margin-left: auto;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      display: inline-block;
    }

    .ciptea { background: blue; }
    .cipf { background: purple; }
    .passe { background: green; }

    #map {
      height: calc(100% - 90px);
      width: 100%;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      #controls {
        flex-direction: column;
        align-items: flex-start;
      }
      #legend {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="title">Mapa Interativo SC - Credenciamentos</div>
    <div id="controls">
      <button>Todos</button>
      <button>CIPTEA</button>
      <button>CIPF</button>
      <button>Passe Livre</button>
      <span>Instituições Credenciadas: 132</span>
      <input type="text" id="search" placeholder="Buscar município..."/>
      <div id="legend">
        <div class="legend-item"><span class="legend-color ciptea"></span> CIPTEA: 36000</div>
        <div class="legend-item"><span class="legend-color cipf"></span> CIPF: 7000</div>
        <div class="legend-item"><span class="legend-color passe"></span> Passe Livre: 39000</div>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-27.6, -48.5], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);
  </script>
</body>
</html>
