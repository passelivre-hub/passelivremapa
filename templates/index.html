<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Demográfico SC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }

    /* Top-bar geral */
    .top-bar {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 12px 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 12px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      height: 48px;
      width: auto;
    }

    .title {
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      line-height: 1.3;
      color: #0f172a;
    }

    .title .subtitle {
      font-weight: 500;
      display: block;
      margin-top: 2px;
      line-height: 1.2;
    }

    #searchBox {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      text-align: center;
      min-width: 220px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.8);
    }

    .demographic-panel {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      border-radius: 10px;
      z-index: 1000;
      width: 94%;
      max-width: 1200px;
      backdrop-filter: blur(4px);
    }

    .demographic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 12px;
      align-items: stretch;
    }

    .card {
      background: #f7f9fb;
      border: 1px solid #e3e7ec;
      border-radius: 8px;
      padding: 10px 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.7);
    }

    .card h4 {
      margin: 0 0 6px 0;
      color: #004aad;
      font-size: 14px;
    }

    .card .total {
      font-size: 20px;
      font-weight: bold;
      color: #0f172a;
    }

    canvas { background: white; border-radius: 6px; }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      .top-bar {
        width: 92%;
        padding: 12px;
        flex-direction: column;
        text-align: center;
      }
      .brand img { height: 40px; }
      #searchBox { width: 100%; }
      .demographic-panel { bottom: 5px; padding: 10px; }
    }
  </style>
</head>
  <body>
    <div id="map"></div>

    <div class="top-bar">
      <div class="brand">
        <img src="{{ url_for('static', filename='img/govsc.svg') }}" alt="Governo de Santa Catarina">
      </div>
      <div class="title">
        <span>Painel Demográfico SC</span>
        <span class="subtitle">Fundação Catarinense de Educação Especial</span>
        <span class="subtitle">Carteiras de Identificação e Passe Livre Intermunicipal</span>
        <div style="margin-top:6px;">
          <input type="text" id="searchBox" placeholder="Buscar município...">
        </div>
      </div>
      <div class="brand">
        <img src="{{ url_for('static', filename='img/fcee.svg') }}" alt="FCEE">
      </div>
    </div>

  <div class="demographic-panel">
    <div class="demographic-grid">
      <div class="card">
        <h4>Carteiras por faixa etária</h4>
        <div class="total" id="totalFaixa">-</div>
        <canvas id="chartFaixa" height="120"></canvas>
      </div>
      <div class="card">
        <h4>Quantidade por tipo de carteira</h4>
        <div class="total" id="totalTipos">-</div>
        <canvas id="chartTipos" height="120"></canvas>
      </div>
      <div class="card">
        <h4>Carteiras por região</h4>
        <div class="total" id="totalRegiao">-</div>
        <canvas id="chartRegiao" height="120"></canvas>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const municipiosStatus = {{ municipiosStatus | tojson }};
    const municipiosInstituicoes = {{ municipiosInstituicoes | tojson }};
    const demografiaFaixas = {{ demografia_faixas | tojson }} || {};
    const instituicoesResumo = {{ instituicoes_resumo | tojson }} || {};
    const mainGreen = '#A1C84D';

    const valueLabelsPlugin = {
      id: 'valueLabels',
      afterDatasetsDraw(chart) {
        const { ctx, data, config } = chart;
        const dataset = data.datasets[0];
        const meta = chart.getDatasetMeta(0);
        if (!dataset || !meta) return;

        ctx.save();
        ctx.fillStyle = '#0f172a';
        ctx.font = 'bold 12px "Segoe UI", Arial, sans-serif';

        meta.data.forEach((element, index) => {
          const value = dataset.data[index];
          if (value === null || value === undefined) return;

          const isHorizontal = config.options.indexAxis === 'y';
          if (isHorizontal) {
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText(value, element.x + 12, element.y);
          } else {
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText(value, element.x, element.y - 8);
          }
        });

        ctx.restore();
      }
    };

    Chart.register(valueLabelsPlugin);

    function getColor(status) {
      return status && status !== "Nenhum" ? mainGreen : "#e5e7eb";
    }

    var map = L.map('map').setView([-27.2, -50.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    var geoLayer;

    fetch("sc_municipios.geojson")
      .then(res => res.json())
      .then(data => {
        geoLayer = L.geoJson(data, {
          style: feature => ({
            color: "#333",
            weight: 1,
            fillColor: getColor(municipiosStatus[feature.properties.name] || "Nenhum"),
            fillOpacity: 0.65
          }),
          onEachFeature: (feature, layer) => {
            const nome = feature.properties.name;
            let status = municipiosStatus[nome] || "Nenhum";

            if (status === "Passe Livre" || status === "CIPTEA e Passe Livre" || status === "Ambos") {
              status = (status === "Passe Livre") ? "CIPF e Passe Livre" : "CIPTEA, Passe Livre e CIPF";
            }

            let popupHtml = `<b>${nome}</b><br>Status: ${status}`;

            if (municipiosInstituicoes[nome]) {
              popupHtml += "<br><br><b>Instituições credenciadas:</b><ul>";
              municipiosInstituicoes[nome].forEach(inst => {
                popupHtml += `
                  <li>
                    <b>${inst.nome}</b> (${inst.tipo})<br>
                    ${inst.endereco}<br>
                    Tel: ${inst.telefone}<br>
                    Email: ${inst.email}<br>
                    Quantidade: CIPTEA: ${inst.quantidade_ciptea || 0}, CIPF: ${inst.quantidade_cipf || 0}, Passe Livre: ${inst.quantidade_passe_livre || 0}
                  </li>
                `;
              });
              popupHtml += "</ul>";
            }

            layer.bindPopup(popupHtml);
            layer.featureStatus = status;
          }
        }).addTo(map);

      });

    document.getElementById("searchBox").addEventListener("keyup", function(e) {
      if(e.key === "Enter") {
        const query = this.value.toLowerCase();
        geoLayer.eachLayer(layer => {
          if(layer.feature.properties.name.toLowerCase() === query) {
            map.fitBounds(layer.getBounds());
            layer.openPopup();
          }
        });
      }
    });

    function renderChart(ctxId, labels, data, title, type = 'bar', chartOptions = {}) {
      const ctx = document.getElementById(ctxId);
      if (!ctx) return;

      return new Chart(ctx, {
        type,
        data: {
          labels,
          datasets: [{
            label: title,
            data,
            borderColor: mainGreen,
            backgroundColor: 'rgba(161, 200, 77, 0.2)',
            borderWidth: 3,
            tension: 0.3,
            fill: type === 'line'
          }]
        },
        options: Object.assign({
          responsive: true,
          plugins: { legend: { display: false } },
          layout: { padding: { right: 30, top: 10, left: 4, bottom: 6 } },
          scales: { y: { beginAtZero: true } },
          indexAxis: 'x'
        }, chartOptions)
      });
    }

    function renderPainel() {
      const faixas = demografiaFaixas || {};
      const faixaLabels = Object.keys(faixas);
      const faixaValores = faixaLabels.map(f => Number(faixas[f]) || 0);
      const totalFaixa = faixaValores.reduce((a, b) => a + b, 0);
      document.getElementById('totalFaixa').innerText = `${totalFaixa} carteiras`;
      renderChart('chartFaixa', faixaLabels, faixaValores, 'Por faixa etária');

      const totais = (instituicoesResumo.totais) || {};
      const tipoLabels = ['CIPTEA', 'CIPF', 'Passe Livre'];
      const tipoValores = [totais.ciptea || 0, totais.cipf || 0, totais.passe_livre || 0];
      const totalTipos = tipoValores.reduce((a, b) => a + b, 0);
      document.getElementById('totalTipos').innerText = `${totalTipos} emissões`;
      renderChart('chartTipos', tipoLabels, tipoValores, 'Por tipo de carteira');

      const regioes = instituicoesResumo.regioes || {};
      const regiaoLabels = Object.keys(regioes).length ? Object.keys(regioes) : ['Sem dados'];
      const regiaoValores = regiaoLabels.map(r => regioes[r] || 0);
      const totalRegiao = regiaoValores.reduce((a, b) => a + b, 0);
      document.getElementById('totalRegiao').innerText = `${totalRegiao} carteiras`;
      renderChart('chartRegiao', regiaoLabels, regiaoValores, 'Carteiras por região', 'bar', {
        indexAxis: 'y',
        scales: { x: { beginAtZero: true } },
        layout: { padding: { right: 50, top: 10, left: 4, bottom: 6 } }
      });
    }

    renderPainel();
  </script>
</body>
</html>
